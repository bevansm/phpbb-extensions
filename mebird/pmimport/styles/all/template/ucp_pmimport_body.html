{% include 'ucp_header.html' %}

<form
  id="mebird_pmimport_ucp"
  name="mebird_pmimport_ucp"
  method="post"
  action="{{ U_UCP_ACTION }}"
>
  <h2>{{ lang('SETTINGS') }}</h2>

  <div class="panel">
    <div class="inner">
      <fieldset>
        {% if S_ERROR %}
        <p class="error">{{ ERROR_MSG }}</p>
        {% endif %}

        <dl>
          <dt>
            <label for="user_pmimport0"
              >{{ lang('UCP_PMIMPORT_USER') ~ lang('COLON') }}</label
            ><br /><span>{{ lang('UCP_PMIMPORT_USER_EXPLAIN') }}</span>
          </dt>
          <dd>
            <textarea
              id="pm_import"
              rows="15"
              cols="76"
              class="inputbox"
              tabindex="4"
            ></textarea>
          </dd>
        </dl>
      </fieldset>
    </div>
  </div>
  <fieldset>
    <dl>
      <dt>&nbsp;</dt>
      <dd>
        <input
          type="submit"
          name="submit"
          id="submit"
          class="button1"
          value="{{ lang('SUBMIT') }}"
          tabindex="2"
        />&nbsp;
        <input
          type="reset"
          name="reset"
          class="button2"
          value="{{ lang('RESET') }}"
        />
      </dd>
    </dl>
    {{ S_HIDDEN_FIELDS }} {{ S_FORM_TOKEN }}
  </fieldset>
</form>

{% include 'ucp_footer.html' %}
